<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">

    <h1>Student Performance Analysis</h1>

    <form method="POST" class="card">
        <input type="text" name="name" placeholder="Student Name" required>
        <input type="text" name="roll" placeholder="Roll Number" required>
        <input type="text" name="course" placeholder="Course" required>
        <input type="number" step="0.1" name="hours" placeholder="Study Hours" required>
        <input type="number" step="0.1" name="score" placeholder="Final Exam Score" required>
        <button type="submit">Add Student</button>
    </form>

    {% if students %}
        <a href="/analyze" class="primary-btn">Analyze Performance</a>
    {% endif %}

</div>
</body>
</html>
